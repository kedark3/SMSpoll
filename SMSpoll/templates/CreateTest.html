<!--//webfonts-->
<script type="text/javascript" src="/static/login/js/jquery.min.js"></script>
<script src="/static/login/js/easyResponsiveTabs.js"></script>
						<script type="text/javascript">
							$(document).ready(function () {
								$('#horizontalTab').easyResponsiveTabs({
									type: 'default', //Types: default, vertical, accordion
									width: 'auto', //auto or any width like 600px
									fit: true,   // 100% fit in a container
									closed: 'accordion', // Start closed if in accordion view
									activate: function(event) { // Callback function if tab is switched
										var $tab = $(this);
										var $info = $('#tabInfo');
										var $name = $('span', $info);

										$name.text($tab.text());

										$info.show();
									}
								});

								$('#verticalTab').easyResponsiveTabs({
									type: 'vertical',
									width: 'auto',
									fit: true
								});
							});
</script>

</head>
<body><a href="/auth/logout"><input type="button" value="Logout"></a>
<a href="/auth/after-course?crn={{crn}}&&c-id={{cid}}"><input type="button" value="Back/Done"></a>
	<h1>Add a Question to Test {{TestName}} - CRN:{{crn}}</h1>
<div class="infom">
					<div id="verticalTab" class="resp-vtabs" style="display: block; width: 100%; margin: 0px;"><!-- start vertical Tabs-->
						<ul class="resp-tabs-list">
							<li class="resp-tab-item"><span><img src="/static/login/images/register.png" alt=""/> </span></li>

						</ul>
						<div class="resp-tabs-container">
								<span class="resp-arrow"></span><i class="icon_2"></i>
							<div class="new_posts resp-tab-content">
								<div class="course-add">
											<div class="contact-text2">
												<form action="/auth/addQ/" method="get">
												    {% csrf_token %}
												    <lable><b>Question</b></lable><input type="text" required="" name="question" placeholder="Enter Question"><br>

													<lable><b>Option A:</b></lable><input placeholder="Option A"  required="" name="A"><br>
													<lable><b>Option B:</b></lable><input placeholder="Option B"  required="" name="B"><br>
													<lable><b>Option C:</b></lable><input placeholder="Option C"  required="" name="C"><br>
													<lable><b>Option D:</b></lable><input placeholder="Option D"  required="" name="D"><br>
													<lable><b>Answer:</b></lable><input placeholder="Enter A/B/C/D"  required="" name="correct"maxlength ="1"><br>
                                                    <input value="{{crn}}" type="hidden" name="crn"/>
                                                    <input value="{{TestName}}" type="hidden" name="test_id"/>
                                                    <input value="{{ qid }}" type="hidden" name="qid"/>
                                                    <lable><b>Time:</b></lable><input type="number" placeholder="Time in seconds" min="10" name="timer"/>
													<input type="submit" value="Add" formaction="/auth/addQ/"><br><br><br>

												</form>

											</div>
        	                   </div>

                        </div>
